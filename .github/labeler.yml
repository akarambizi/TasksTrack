backend:
    - changed-files:
          - any-glob-to-any-file: ['server/**/*']

frontend:
    - changed-files:
          - any-glob-to-any-file: ['client/**/*']

docker:
    - changed-files:
          - any-glob-to-any-file: ['docker-compose.yml', 'client/Dockerfile', 'server/Dockerfile']

github:
    - changed-files:
          - any-glob-to-any-file: ['.github/**/*']

documentation:
    - changed-files:
          - any-glob-to-any-file: ["'**/*.md'"]

migrations:
    - changed-files:
          - any-glob-to-any-file: ['server/Migrations/**/*']
