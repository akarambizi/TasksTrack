name: E2E Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: taskstrackdb
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'client/package-lock.json'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install client dependencies
      working-directory: ./client
      run: npm ci

    - name: Install server dependencies
      working-directory: ./server
      run: dotnet restore

    - name: Build client
      working-directory: ./client
      run: npm run build

    - name: Build server
      working-directory: ./server
      run: dotnet build --no-restore

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Run database migrations
      working-directory: ./server
      run: dotnet ef database update
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5433;Database=taskstrackdb;Username=postgres;Password=postgres"

    - name: Install Playwright Browsers
      working-directory: ./client
      run: npx playwright install --with-deps

    - name: Run E2E tests
      working-directory: ./client
      run: npm run test:e2e:desktop
      env:
        CI: true
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5433;Database=taskstrackdb;Username=postgres;Password=postgres"
        DATABASE_URL: postgresql://postgres:postgres@localhost:5433/taskstrackdb

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: client/playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: client/test-results/
        retention-days: 30
