name: E2E Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Playwright Browsers
      working-directory: ./client
      run: |
        npm ci
        npx playwright install --with-deps

    - name: Start application stack
      run: |
        make up -d
        sleep 10
        # Show running services for debugging
        echo "Docker services status:"
        docker ps
        # Wait for services to be ready
        echo "Waiting for client to be ready..."
        timeout 120s bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do echo "Waiting for client..."; sleep 5; done'
        echo "Client is ready!"
        echo "Waiting for server to be ready..."  
        timeout 60s bash -c 'until curl -s http://localhost:5206 > /dev/null 2>&1; do echo "Waiting for server..."; sleep 5; done'
        echo "Server is ready!"
        echo "All services are ready - proceeding to tests!"

    - name: Run E2E tests
      working-directory: ./client
      run: npm run test:e2e:desktop
      env:
        CI: true

    - name: Stop application stack
      if: always()
      run: make down

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: client/playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: client/test-results/
        retention-days: 30
