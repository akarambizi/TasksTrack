services:
  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      # Prevents node_modules from being overwritten by host directory
      - /app/node_modules
    command: yarn dev --host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      # Allows time for app to fully initialize before health checks begin
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        # Ensures minimum resources are always available
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - frontend
    # Security hardening
    security_opt:
      - no-new-privileges:true
    init: true
    # Hot reload configuration
    develop:
      watch:
        - path: ./client/src
          target: /app/src
          action: sync
        # Triggers rebuild when dependencies change
        - path: ./client/package.json
          target: /app/package.json
          action: rebuild

  server:
    build:
      context: ./server
    ports:
      - "5206:5206"
    volumes:
      - ./server:/app
      # Cache NuGet packages between builds
      - dotnet-packages:/root/.nuget/packages
    working_dir: /app
    command: dotnet watch run --urls http://*:5206
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_CONSOLE_ALLOW_ANSI_COLOR=1
      - DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION=true
      - FORCE_COLOR=true
      - TERM=xterm-256color
      - COLORTERM=truecolor
      - DOTNET_LOGGING__CONSOLE__FORMATTEROPTIONS__COLORS=true
      - DOTNET_LOGGING__CONSOLE__DISABLECOLORS=false
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5206/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    # Ensures database and migration are ready before starting
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - backend  # For database communication
      - frontend # For client communication
    security_opt:
      - no-new-privileges:true
    init: true
    develop:
      watch:
        - path: ./server
          target: /app
          action: sync
        - path: ./server/*.csproj
          target: /app
          action: rebuild

  # Database migration service - runs once and exits
  migration:
    build:
      context: ./server
    volumes:
      - ./server:/app
      - dotnet-packages:/root/.nuget/packages
    working_dir: /app
    command: dotnet ef database update
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: "no"  # Only run once, don't restart
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  db:
    image: postgres:17
    ports:
      - "5433:5432"  # Use port 5433 on host to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=taskstrackdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    # Database isolated on backend network (no external internet access)
    # Server can still communicate with DB via backend network
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  dotnet-packages:
    driver: local

networks:
  frontend:
    driver: bridge
    internal: false  # Allows external connections (internet access)
  backend:
    driver: bridge
    internal: true   # No external connections (no internet access)
                     # Services can still communicate with each other on this network
